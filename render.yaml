services:
  - type: web
    name: join-backend
    env: python
    buildCommand: "cd Join && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd Join && gunicorn Join.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set manually in Render dashboard
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: CSRF_TRUSTED_ORIGINS
        sync: false  # Set manually in Render dashboard

  - type: pserv
    name: join-postgres
    databaseName: join_db
    databaseUser: join_user